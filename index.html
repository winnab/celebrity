<!DOCTYPE html>
<html>
<head>
  <title>Celebrity</title>
  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/styles/main.css">
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="/scripts/main.js"></script>

  <link rel="shortcut icon" type="image/png" href="jasmine/lib/jasmine-2.0.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="jasmine/lib/jasmine-2.0.0/jasmine.css">

  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.0/jasmine.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.0/jasmine-html.js"></script>
  <script type="text/javascript" src="jasmine/lib/jasmine-2.0.0/boot.js"></script>

</head>
<body>
  <header>
    <h1>Celebrity!</h1>
  </header>

  <div class="row">
    <div class="col-xs-6">
      
      <section id="players" class="col-xs-6">
        <h2>Players</h2>
      </section>

      <section class="col-xs-6">
        <section id="teams">
          <h2>Teams</h2>
          <button id="setupTeams">setup teams</button>
        </section>

        <section id="order">
        </section>
      </section>
    </div>

    <section class="col-xs-6" id="round">
      <section class="col-xs-6">
          <section id="currentTeam">
          </section>

          <section>
            <h3 id="currentTeamMember"></h3>
          </section>

          <section class="turn-control">

            <section>
              <h3 id="clue"></h3>
            </section>

            

            <button id="startTurn">Start turn!</button>


            <button id="gotIt">Got it!</button>
            <button id="skipIt">Skip it!</button>
          </section>

          
          
      </section>
      

      <section class="col-xs-6">
        <section id="counter">
        </section>

        <section id="scoreContainer">
          <p id="score"></p>
        </section>
      </section>
    </section>

  </div> <!-- END .row -->

</body>
</html>
